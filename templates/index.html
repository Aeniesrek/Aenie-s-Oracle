<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>今日の運勢</title>

    <!-- Open Graph タグ -->
    <meta property="og:title" content="今日の運勢" />
    <meta property="og:description" content="あなたの今日の運勢をチェック！" />
    <meta
      property="og:image"
      content="https://example.com/path/to/your/image.jpg"
    />
    <meta property="og:url" content="{{ request.url }}" />

    <!-- Twitter Card タグ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="今日の運勢" />
    <meta name="twitter:description" content="あなたの今日の運勢をチェック！" />
    <meta
      name="twitter:image"
      content="https://example.com/path/to/your/image.jpg"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome for Twitter Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- CSSスタイル -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        color: #333;
      }

      .container {
        max-width: 37.5rem; /*600px / 16 = 37.5rem*/
        margin: 3.125rem auto; /*50px / 16 = 3.125rem*/
        background: #fff;
        border-radius: 0.625rem; /*10px / 16 = 0.625rem*/
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1); /*4px:0.25rem, 12px:0.75rem*/
        padding: 2.5rem 1.25rem; /*40px:2.5rem, 20px:1.25rem*/
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 0.625rem; /*10px / 16*/
      }

      h2 {
        font-size: 1.8rem;
        text-align: center;
        color: #1da1f2;
        margin: 1.25rem 0; /*20px / 16*/
      }

      p {
        font-size: 1.1rem;
        text-align: center;
        line-height: 1.6;
      }

      .date {
        font-weight: bold;
        margin-bottom: 1.25rem; /*20px / 16*/
      }

      .tweet-btn {
        display: flex;
        justify-content: center;
        margin-top: 1.875rem; /*30px / 16*/
      }

      .tweet-btn a {
        text-decoration: none;
        transition: transform 0.2s ease;
      }

      .tweet-btn a:hover {
        transform: scale(1.1);
      }

      /* スマホなど小さい画面向けの調整 */
      @media (max-width: 48rem) {
        /*768px / 16 = 48rem*/
        .container {
          margin: 1.25rem; /*20px / 16*/
          padding: 1.875rem 0.938rem; /*30px:1.875rem, 15px:0.938rem*/
        }
        h1 {
          font-size: 3rem;
        }
        h2 {
          font-size: 2.2rem;
        }
        p {
          font-size: 1.3rem;
        }
        .tweet-btn i {
          font-size: 3.5rem; /*56px / 16 = 3.5rem*/
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🌟 今日のあなたの運勢 🌟</h1>
      <p class="date">日付：{{ today }}</p>
      <h2>{{ fortune }}</h2>
      <p>ページを再読み込みしても、今日の運勢は変わりません。</p>
      <!-- ツイートボタン -->
      <div class="tweet-btn">
        <a href="{{ twitter_url }}" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </body>
</html>
